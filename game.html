<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score
        Rules
      
        You Picked
        The House Picked
      
        You Win
        You Lose
      
        Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="setUserSelection() ; randomize() ; game()">
    <section id="main-section" class="position-relative d-flex justify-content-center pb-5 vh-100">

        <div class="  col-lg-6 col-md-8 col-sm-10 col-xs-10">
            <!-- score and logo div  -->
            <div class="mt-5  d-flex justify-content-between p-2  w-100" id="score-bar">

                <div class="col-2 col-xs-2 ">
                    <img src="images/logo-bonus.svg" class="w-100" alt="logo">
                </div>
                <div id="score" class="bg-light d-flex justify-content-center align-items-center col-3 col-xs-2">

                    <div class="text-center p-0 m-0">
                        <p class="text-uppercase m-0 score-text p-0">score</p>
                        <p id="score-number" class="display-2 m-0 p-0 w-auto h-auto align-top">0</p>
                    </div>
                </div>

            </div>


            <!-- game section  -->
            <div class="pt-0 pb-5 position-relative d-flex justify-content-between">
                <!-- user choice  -->
                <div class=" col-4 text-center" id="user-choice">
                    <p class="text-light fs-7">You Picked</p>
                    <div><img src="images/icons8-man-winner-48.png" alt="" id="winner-img-user"></div>
                    <div id="user-outer"
                        class="  position-relative start-50 translate-middle-x d-flex justify-content-center align-items-center mb-3 ">

                        <div id="user-middle" class=" d-flex justify-content-center align-items-center ">
                            <div id="user-inner" class=" d-flex justify-content-center align-items-center ">

                                <div  class="img-div-game d-flex justify-content-center align-items-center ">
                                    <img src="images/icon-scissors.svg" alt="" id="user-img">
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <!-- computer choice  -->
                <div class="col-4 text-center " id="computer-choice">
                   <div class="d-flex flex-nowrap">
                     <p class="text-light fs-7">The House Picked</p>
                     <div><img src="images/icons8-man-winner-48.png" alt="" id="winner-img-computer"></div>
                   </div>
                    <div id="computer-outer"
                        class="  position-relative start-50 translate-middle-x d-flex justify-content-center align-items-center   mb-3">

                        <div id="computer-middle" class="d-flex justify-content-center align-items-center ">
                            <div id="computer-inner" class="d-flex justify-content-center align-items-center ">

                                <div class="img-div-game d-flex justify-content-center align-items-center">
                                    <img src="images/icon-scissors.svg" alt="" id="computer-img">
                                </div>
                            </div>

                        </div>

                    </div>

                </div>


            </div>
           


            <!-- result div  -->
            <div id="resultDiv" class="w-auto m-auto text-center ">
                <p id="result" class="fs-1 "> you win </p>

                <div class="d-flex flex-column">
                    <a href="index.html" class="border border-1 border-light rounded-2 bg-light text-decoration-none text-dark w-100 p-2 mb-3">PLAY AGAIN</a>
                    <a href="index.html" class="border border-1 border-light rounded-2 bg-light text-decoration-none text-dark w-100 p-2" onclick="restart()">RESTART GAME</a>
                    
                </div>
            </div>
            <!-- rule btn  -->
            <div class="d-flex w-100  rule-btn">
                <button class="pt-1 pb-1 ps-3 pe-3 " onclick="displayRules()">RULES</button>
            </div>

            <!-- rule page -->
            <div id="rules" class="position-absolute h-100 w-100 top-0 start-0">
                <div class="position-absolute h-100 w-100 top-0 start-0 d-flex justify-content-center ">

                    <div
                        class="bg-light p-5 border-1 border-light rounded-2 d-flex justify-content-end flex-row-reverse position-fixed top-50 translate-middle-y col-md-4 col-sm-10 col-xs-10 ">
                        <div>
                            <img id="remove" src="images/icon-close.svg" onclick="removeRules()" alt="">
                        </div>
                        <img src="images/image-rules-bonus.svg" class=" col-12" alt="">
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- footer div  -->
    <div class="attribution position-relative bottom-0 start-50 translate-middle-x text-white">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sarah Mustafa</a>.
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
