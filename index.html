<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="setwidth()" class="100vh">

  <!-- main background  -->
  <section id="main-section" class="position-relative d-flex justify-content-center pb-5">

    <div class="  col-lg-6 col-md-8 col-sm-10 col-xs-10">
      <!-- score and logo div  -->
      <div class="mt-5  d-flex justify-content-between p-2  w-100" id="score-bar">

        <div class="col-2 col-xs-2 ">
          <img src="images/logo-bonus.svg" class="w-100" alt="logo">
        </div>
        <div id="score" class="bg-light d-flex justify-content-center align-items-center col-3 col-xs-2">

          <div class="text-center p-0 m-0">
            <p class="text-uppercase m-0 score-text p-0">score</p>
            <p id="score-number" class="display-2 m-0 p-0 w-auto h-auto align-top">0</p>
          </div>
        </div>

      </div>



      <!-- game div  -->
      <div class="pt-0 pb-5 position-relative">

        <div class="d-flex justify-content-center p-5 position-relative w-100">
          <img src="images/bg-pentagon.svg" alt="" class="w-75">

          <div id="scissors" class=" outer-border position-absolute  d-flex justify-content-center align-items-center " onclick="choose('scissors')">

            <div class="border-yellow d-flex justify-content-center align-items-center ">
              <div class="inner-border d-flex justify-content-center align-items-center ">

                <div class="img-div d-flex justify-content-center align-items-center">
                  <img src="images/icon-scissors.svg" alt="">
                </div>
              </div>

            </div>

          </div>

          <div id="lizard" class=" outer-lizard position-absolute  d-flex justify-content-center align-items-center " onclick="choose('lizard')">

            <div class="border-lizard d-flex justify-content-center align-items-center ">
              <div class="inner-lizard d-flex justify-content-center align-items-center ">

                <div class="img-div d-flex justify-content-center align-items-center">
                  <img src="images/icon-lizard.svg" alt="">
                </div>
              </div>

            </div>

          </div>

          <div id="rock" class=" outer-rock position-absolute  d-flex justify-content-center align-items-center " onclick="choose('rock')">

            <div class="border-rock d-flex justify-content-center align-items-center ">
              <div class="inner-rock d-flex justify-content-center align-items-center ">

                <div class="img-div d-flex justify-content-center align-items-center">
                  <img src="images/icon-rock.svg" alt="">
                </div>
              </div>

            </div>

          </div>


          <div id="paper" class=" outer-paper position-absolute  d-flex justify-content-center align-items-center " onclick="choose('paper')">

            <div class="border-paper d-flex justify-content-center align-items-center ">
              <div class="inner-paper d-flex justify-content-center align-items-center ">

                <div class="img-div d-flex justify-content-center align-items-center">
                  <img src="images/icon-paper.svg" alt="">
                </div>
              </div>

            </div>

          </div>


          <div id="spock" class=" outer-spock position-absolute  d-flex justify-content-center align-items-center " onclick="choose('spock')">

            <div class="border-spock d-flex justify-content-center align-items-center ">
              <div class="inner-spock d-flex justify-content-center align-items-center ">

                <div class="img-div d-flex justify-content-center align-items-center">
                  <img src="images/icon-spock.svg" alt="">
                </div>
              </div>

            </div>

          </div>
        </div>

      </div>


      <!-- rule button  -->
      <div class="d-flex w-100  rule-btn">
        <button class="pt-1 pb-1 ps-3 pe-3 " onclick="displayRules()">RULES</button>
      </div>


      <!-- rules page  -->
      <div id="rules" class="position-absolute h-100 w-100 top-0 start-0">
        <div class="position-absolute h-100 w-100 top-0 start-0 d-flex justify-content-center ">

          <div
            class="bg-light p-5 border-1 border-light rounded-2 d-flex justify-content-end flex-row-reverse position-fixed top-50 translate-middle-y col-md-4 col-sm-10 col-xs-10 ">
            <div>
              <img id="remove" src="images/icon-close.svg" onclick="removeRules()" alt="">
            </div>
            <img src="images/image-rules-bonus.svg" class=" col-12" alt="">
          </div>
        </div>
      </div>
    </div>
    <!-- footer div  -->
    <div class="attribution position-absolute bottom-0 start-50 translate-middle-x text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sarah Mustafa</a>.
    </div>
  </section>



  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
